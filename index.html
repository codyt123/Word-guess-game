<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Bungee+Shade|Diplomata|Diplomata+SC|Faster+One|Monofett|Nosifer|Rye|Vast+Shadow" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <title>Bootlegger's Hangman</title>
</head>
<body>
    <div class="jumbotron">
        <div class="row">
            <h1>Bootlegger's Hangman</h1>
        </div>
    </div>
    <div class="container">
        <div class="container col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <p id="message">PRESS ANY KEY TO GET STARTED</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <p id="wins">WINS</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <p id="losses">LOSSES</p>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <p id="blanks">BLANKS</p>
        </div>
    </div>
    <div class="container">
        <div class="container col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <p id="guessRemaining">GUESSES REMAINING</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container col-lg-12">
            <div class="row">
                <div class="col-md-6">
                    <p id="lettersGuessed">LETTERS GUESSED:<br> 
                        <span id="guesses"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
